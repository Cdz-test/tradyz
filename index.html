<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducteur Multilingue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<meta name="description" content="traducteur"></head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-4xl transform transition-all duration-500 hover:scale-105">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Traducteur Multilingue</h1>
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <textarea id="inputText" class="w-full h-40 p-4 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" placeholder="Entrez le texte à traduire..."></textarea>
                <div class="mt-4">
                    <label for="sourceLanguage" class="block text-sm font-medium text-gray-700 mb-2">Langue source:</label>
                    <select id="sourceLanguage" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="fr">Français</option>
                        <option value="en">Anglais</option>
                        <option value="es">Espagnol</option>
                        <option value="de">Allemand</option>
                        <option value="it">Italien</option>
                    </select>
                </div>
            </div>
            <div class="flex-1">
                <textarea id="outputText" class="w-full h-40 p-4 border border-gray-300 rounded-lg resize-none bg-gray-100" readonly=""></textarea>
                <div class="mt-4">
                    <label for="targetLanguage" class="block text-sm font-medium text-gray-700 mb-2">Langue cible:</label>
                    <select id="targetLanguage" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="en">Anglais</option>
                        <option value="fr">Français</option>
                        <option value="es">Espagnol</option>
                        <option value="de">Allemand</option>
                        <option value="it">Italien</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="translateBtn" class="mt-6 w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105">Traduire</button>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const translateBtn = document.getElementById('translateBtn');

        translateBtn.addEventListener('click', async () => {
            const text = inputText.value;
            const sourceLang = sourceLanguage.value;
            const targetLang = targetLanguage.value;

            if (!text) {
                alert('Veuillez entrer un texte à traduire.');
                return;
            }

            translateBtn.disabled = true;
            translateBtn.innerHTML = '<span class="animate-spin inline-block mr-2">⏳</span> Traduction en cours...';

            try {
                const response = await axios.get(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`);
                const translation = response.data.responseData.translatedText;

                outputText.value = '';
                let i = 0;
                const typeWriter = () => {
                    if (i < translation.length) {
                        outputText.value += translation.charAt(i);
                        i++;
                        setTimeout(typeWriter, 20);
                    }
                };
                typeWriter();
            } catch (error) {
                console.error('Erreur lors de la traduction:', error);
                alert('Une erreur est survenue lors de la traduction. Veuillez réessayer.');
            } finally {
                translateBtn.disabled = false;
                translateBtn.innerHTML = 'Traduire';
            }
        });

        // Effet de transition pour les textarea
        [inputText, outputText].forEach(textarea => {
            textarea.addEventListener('focus', () => {
                textarea.style.transform = 'scale(1.02)';
                textarea.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            });
            textarea.addEventListener('blur', () => {
                textarea.style.transform = 'scale(1)';
                textarea.style.boxShadow = 'none';
            });
        });

        // Animation du titre
        const title = document.querySelector('h1');
        title.innerHTML = title.textContent.split('').map(letter => 
            `<span class="inline-block hover:animate-bounce hover:text-blue-600 transition-colors duration-300">${letter}</span>`
        ).join('');
    </script>

</body></html>
